<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generator</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center w-full h-screen bg-gray-100">
  <div class="w-80 h-56 border-2 border-gray-300 flex flex-col justify-center items-center p-4 bg-white rounded-md shadow-md">
    <form id="genForm" class="w-full flex flex-col items-center gap-4">
      <button type="button" onclick="getPassword()" class="py-2 px-6 bg-blue-600 text-white rounded-md hover:bg-blue-700">
        Générer
      </button>
      <input type="text" id="passinput" class="border-2 w-72 h-12 p-2 rounded-md" readonly>
    </form>
  </div>

  <script>
    async function getPassword() {
      try {
        const response = await fetch('http://localhost:5000/');
        const data = await response.json();
        document.getElementById('passinput').value = data.password;
      } catch (error) {
        document.getElementById('passinput').value = 'Erreur de connexion';
      }
    }
  </script>
</body>
</html>
